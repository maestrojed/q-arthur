<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript">
        // Array of URLs to redirect to
        var urls = [
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ&themeRefresh=1",
            "https://maestrojed.github.io/q-arthur/imgs/venmo.png",
            "https://maestrojed.github.io/q-arthur/imgs/compliment.png",
            "https://maestrojed.github.io/q-arthur/imgs/creep.png",
            "https://maestrojed.github.io/q-arthur/imgs/email-sub.png",
            "https://maestrojed.github.io/q-arthur/imgs/lotto.png"
        ];

        // Get a random index from the urls array
        var randomIndex = Math.floor(Math.random() * urls.length);

        // Redirect to the random URL
        window.location.href = urls[randomIndex];
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script type="text/javascript">
        // Set the href of the fallback link
        document.getElementById("redirect-link").href = urls[randomIndex];
    </script>
</body>
</html>
