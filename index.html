<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script type="text/javascript">
        var redirectUrl;
        // Array of URLs to redirect to
        var urls = [
            "https://www.youtube.com/watch?v=dQw4w9WgXcQ&themeRefresh=1",
            "https://maestrojed.github.io/q-arthur/imgs/venmo.png",
            "https://maestrojed.github.io/q-arthur/imgs/compliment.png",
            "https://maestrojed.github.io/q-arthur/imgs/creep.png",
            "https://maestrojed.github.io/q-arthur/imgs/email-sub.png",
            "https://maestrojed.github.io/q-arthur/imgs/lotto.png"
        ];

        // Get URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var opt = urlParams.get('opt');

        if (opt) {
            var index = parseInt(opt, 10) - 1;
            if (index >= 0 && index < urls.length) {
                redirectUrl = urls[index];
            }
        }

        if (!redirectUrl) {
            // Get a random index from the urls array
            var randomIndex = Math.floor(Math.random() * urls.length);
            redirectUrl = urls[randomIndex];
        }

        // Redirect to the URL
        window.location.href = redirectUrl;
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
    <script type="text/javascript">
        // Set the href of the fallback link
        document.getElementById("redirect-link").href = redirectUrl;
    </script>
</body>
</html>
